{% extends 'layouts/main.html' %}
{% block title %}Stuart's Casting Agency{% endblock %}
{% block content %}
<div class="row">
	<div class="col-sm-6">
		<h1>Stuart's Casting Agency</h1>
		<p class="lead">Where movies meet actors.</p>
		<h3>
			<a href="/movies"><button class="btn btn-primary btn-lg">Find a movie</button></a>
			<a href="/movies/create"><button class="btn btn-default btn-lg">Post a movie</button></a>
		</h3>
		<h3>
			<a href="/actors"><button class="btn btn-primary btn-lg">Find an actor</button></a>
			<a href="/actors/create"><button class="btn btn-default btn-lg">Post an actor</button></a>
		</h3>
		<p class="lead">Actors and Movies</p>
		<h3>
			<a href="/actor_movie/create"><button class="btn btn-default btn-lg">Assign actor to a movie</button></a>
		</h3>
	</div>
	<div class="col-sm-6 hidden-sm hidden-xs">
		<img id="front-splash" src="{{ url_for('static',filename='img/front-splash.jpg') }}" alt="Front Photo of Oscar" />
	</div>
</div>
{% endblock %}
