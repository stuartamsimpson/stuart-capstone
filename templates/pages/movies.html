{% extends 'layouts/main.html' %}
{% block title %}Stuart's Casting Agency | Movies{% endblock %}
{% block content %}
<ul class="items">
	{% for movie in movies %}
	<li>
		<a href="/movies/{{ movie.id }}">
			<!-- <i class="fas fa-users"></i> -->
			<div class="item">
				<h5>{{ movie.movie_name }}</h5>
			</div>
			<div class="item">
				<h5>{{ movie.release_date }}</h5>
			</div>
		</a>
	</li>
	{% endfor %}
</ul>
{% endblock %}
